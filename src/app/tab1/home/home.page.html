<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hola {{ user.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-input type="button" (click)="optionMenu(1)" value="Mis Puzzles"></ion-input>
  <ion-input type="button" (click)="optionMenu(2)" value="Nuevo Puzzle"></ion-input>
  <ion-input type="button" (click)="optionMenu(4)" value="Datos personales"></ion-input>
  <div class="exit">
    <ion-button type="button" (click)="LogOut()"><ion-icon aria-hidden="true" size="large" color="danger" name="close-circle"></ion-icon></ion-button>
  </div>
  <br/><br/>
  <div class="rec">
    <capacitor-google-map id="map"></capacitor-google-map>
  </div>
</ion-content>
